<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>4种超酷Bootstrap图片画廊和lightbox效果模板|DEMO3_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
	<link rel="stylesheet" href="css/baguetteBox.min.css">
	<link rel="stylesheet" href="css/gallery-grid.css">
</head>
<body>
	<div class="htmleaf-container">
		<header class="htmleaf-header no-color">
			<h1>4种超酷Bootstrap图片画廊和lightbox效果模板 <span>4 Bootstrap Gallery Templates</span></h1>
			<div class="htmleaf-links">
				<a class="htmleaf-icon icon-htmleaf-home-outline" href="http://www.htmleaf.com/" title="jQuery之家" target="_blank"><span> jQuery之家</span></a>
				<a class="htmleaf-icon icon-htmleaf-arrow-forward-outline" href="http://www.htmleaf.com/jQuery/Layout-Interface/201705274539.html" title="返回下载页" target="_blank"><span> 返回下载页</span></a>
			</div>
			<div class="htmleaf-demo center">
			  <a href="index.html">Clean Layout</a>
			  <a href="index2.html">Fluid Layout</a>
			  <a href="index3.html" class="current">Grid Layout</a>
			  <a href="index4.html">Thumbnails</a>
			</div>
		</header>
		<div class="container gallery-container">

		    <h1>Bootstrap 3 Gallery</h1>

		    <p class="page-description text-center">Grid Layout With Zoom Effect</p>
		    
		    <div class="tz-gallery">

		        <div class="row">
		            <div class="col-sm-6 col-md-4">
		                <a class="lightbox" href="images/park.jpg">
		                    <img src="images/park.jpg" alt="Park">
		                </a>
		            </div>
		            <div class="col-sm-6 col-md-4">
		                <a class="lightbox" href="images/bridge.jpg">
		                    <img src="images/bridge.jpg" alt="Bridge">
		                </a>
		            </div>
		            <div class="col-sm-12 col-md-4">
		                <a class="lightbox" href="images/tunnel.jpg">
		                    <img src="images/tunnel.jpg" alt="Tunnel">
		                </a>
		            </div>
		            <div class="col-sm-6 col-md-4">
		                <a class="lightbox" href="images/coast.jpg">
		                    <img src="images/coast.jpg" alt="Coast">
		                </a>
		            </div>
		            <div class="col-sm-6 col-md-4">
		                <a class="lightbox" href="images/rails.jpg">
		                    <img src="images/rails.jpg" alt="Rails">
		                </a>
		            </div>
		            <div class="col-sm-6 col-md-4">
		                <a class="lightbox" href="images/traffic.jpg">
		                    <img src="images/traffic.jpg" alt="Traffic">
		                </a>
		            </div>
		            <div class="col-sm-6 col-md-4">
		                <a class="lightbox" href="images/rocks.jpg">
		                    <img src="images/rocks.jpg" alt="Rocks">
		                </a>
		            </div>
		            <div class="col-sm-6 col-md-4">
		                <a class="lightbox" href="images/benches.jpg">
		                    <img src="images/benches.jpg" alt="Benches">
		                </a>
		            </div>
		            <div class="col-sm-6 col-md-4">
		                <a class="lightbox" href="images/sky.jpg">
		                    <img src="images/sky.jpg" alt="Sky">
		                </a>
		            </div>
		        </div>

		    </div>

		</div>

	</div>
	
	<script type="text/javascript" src="js/baguetteBox.min.js"></script>
	<script type="text/javascript">
		baguetteBox.run('.tz-gallery');
	</script>
</body>
</html>
